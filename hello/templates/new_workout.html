<style>
    .fieldWrapper {
    height:10%;
    width: 50%;
    font-size: 200%;
    }
</style>

<form action="/add_workout" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
