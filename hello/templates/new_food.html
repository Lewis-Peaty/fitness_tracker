<style>
    .fieldWrapper {
    font-size: 120%;
    }
    
    select {
    font-size: 200%;
    }
    
    input, label {
    font-size: 200%;
    }
    

    
</style>
<div style="height:50px"></div>
<table style="width:100%">
<form action="/add_food" method="post">
<input style="width:100%;height:20%;" type="submit" value="Submit" />
    {% csrf_token %}
    {% for field in form %}
    <tr style="height:75px">
        <div class="fieldWrapper">
            {{ field.errors }}
            <th>{{ field.label_tag }}</th> 
            <th>{{ field }}</th>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    </tr>
    {% endfor %}
</table>

</form>
